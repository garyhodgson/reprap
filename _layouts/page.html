---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>


  {%- if page.comments.size > 0 -%}
    {%- include comments.html -%}
  {%- endif -%}


</article>
